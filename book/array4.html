<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>array배열4</title>
<script>
    var array = [
        ["red","빨강"],
        ["blue","파랑"],
        ["green","녹색"],
        ["yellow","노랑"],
        ["pink","분홍"],
        ["black","검정"]
    ];
    var arraynum = array.length;
    var a;
    for(a=0;a<arraynum;a++){
        if(array[a][0].length>5){  //글자수 제어 length
            document.write(array[a][0]+"<br>");
        }
        
    }
</script>
</head>
<body>

</body>
</html>
