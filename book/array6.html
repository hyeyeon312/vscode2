
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <title>array배열5</title>
    <script>
        var array = [
            ["red","빨강",1],
            ["blue","파랑",2],
            ["green","녹색",3],
            ["yellow","노랑",4],
            ["pink","분홍",5],
            ["black","검정",6]
        ];
        var an =array.length;

        function abc(e){
        var a=document.getElementById("box");
        var b;
            for(b=0;b<an;b++){
                
                if(array[b][2]==e){
                    a.style.backgroundColor=array[b][0];
                }
            }
        }
    </script>
    <style>
        #box { width:100px; height:100px; background-color: purple;}
    </style>
    </head>
    <body>
        <div id="box" onclick="abc(5);"></div>

    </body>
    </html>
