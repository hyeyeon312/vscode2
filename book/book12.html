<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <meta charset="utf-8">
    <title>HTML 3-24</title>
</head>
<style>
body{margin: 0; padding: 0;}
.ulcss{
    width: 1000px; height: 30px; list-style: none; margin: 0 auto;;
}
li{width: 100px; height: 30px;float: left; line-height: 30px; text-align: center;}
li:first-child{ background-color: gray; border-radius: 10px 0 0 10px;}
li:nth-child(2n){background-color: green;}
li:nth-child(3n){background-color: red;}
li:nth-child(5n){background-color: blue;}
/*li:nth-child(7n){background-color: white;}*/
li:last-child{border-radius: 0 10px 10px 0;}
</style>
<body>
<!-- 다음 html 메뉴를 제작하게됩니다, 메뉴는 총 10개 이며 , 각 메뉴별 색상이 적용됩니다. 
메뉴 1,10번은 모서리 10px이 적용됩니다. 각 색상에 맞춰서 출력 하시오 100*30
menu 1:gray
menu 2,4,8 : green 
menu 3,6,9 : red 
manu 5,10 :blue  -->
<ul class="ulcss">
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
    <li>menu4</li>
    <li>menu5</li>
    <li>menu6</li>
    <li>menu7</li>
    <li>menu8</li>
    <li>menu9</li>
    <li>menu10</li>
</ul>
</body>
</html>
