
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>자식창 데이터 받기</title>
<script>
    var allid = ["math","reload","href","close","self","location"]

    var h = location.search;
    var data = h.split("mid="); 
    //document.write(data[1]); //?[0],apple[1] 로 뜸
    //data[1] :  아이디값 
    var array = allid.length;
    //alert(array);
    var f;
    var ok="y"
    for(f=0;f<array;f++){
        var ck = allid[f].indexOf(data[1]); //사용자가 입력한 값이랑 검사
        if(ck>-1){
            alert("해당아이디는 존재합니다.");
            var ok="n";
            self.close();
        }
    }
    if(ok=="y"){
        window.opener.idck.mid.readOnly=true;
        alert("해당아이디는 사용할 수 있습니다");
        self.close();
    }
        
</script>
</head>
<body>
</body>
</html>
