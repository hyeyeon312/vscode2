//문제 1 . 버튼 클릭 시 구구단 5단을 출력 
function aaa(){
            var a;
            var b=5;
            var c;
            for(a=1;a<10;a++){
                c=b*a;
                document.write(b+"*"+c+"="+c+"<br>");
            }
        }
</script>
