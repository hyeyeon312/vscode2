//해당 값에 대한 구구단을 출력하시오 
//number

function aaa(){
    var aa = Number(document.getElementById("a").value);
    var b;
    var c;
    if(isNaN(aa)==true){
        alter("숫자만 입력하세요");
    }
    else{
        for(b=1;b<10;b++){
        c=aa*b;
        document.write(aa+"*"+b+"="+c+"<br>");
        }
    }
}
