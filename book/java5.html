<script>
//문제5
//다음중 사칙연산을 이용하여 작은 값을 출력하시오 (조건문)
//a값에는 10,9,7,이라는 숫자가 있으며 9와7을 곱한 후 10을 더합니다. 
//b값에는 6,4,11이라는 숫자가 있으며 6과11을 곱한 후 4를 뺍니다.
//두값중 더 작은 값을 if문 출력하세요  
var a= 9*7+10; //73
var b = 6*11-4; //62
if(a>b){
    document.write(b);
}
else if(a=b){
    document.write("두값이 같습니다");
}
else{
    document.write(a);
}
</script>
