<script>
    //문제7
    //사용자가 id를 입력했습니다. 최소 5자 이상 10자 이하만 입력 받도록 합니다
    //변수 a에 값은 "kor" 이라고 입력 했습니다. 
    //5자 이하일 경우 경고메세지는 "최소 5자이상입니다."라고 출력 하시고 
    //10자 이상일 경우 경고메세지는 "최대 10자 이하 입니다."라고 출력 합니다.

    var a = "kor";
    var b = a.length;
    if(b<5){
        alert("최소 5자 이상입니다.");
    }
    else if(b>10){
        alert("최대 10자 이하 입니다.");
    }

</script>
