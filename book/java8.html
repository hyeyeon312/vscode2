<script>

//변수 a값에는 10이라는 숫자가 입력 됩니다.
//변수 b값에는 20이라는 숫자가 입력됩니다.
//변수 a,b 모두 숫자가 10,20이 맞을 경우 
//경고메세지로 "해당 숫자가 정확합니다"
//a,b값중 하나라도 틀리면 경고 메세지로 " 해당 숫자값이 틀립니다. 라고 출력합니다. "

var a = 10;
var b = 20;

if(a==10 && b==20){
    alert("해당 숫자가 정확합니다");
}
else{
    alert("해당 숫자값이 틀립니다.");
}
