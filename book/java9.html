<script>
//다음중 해당 수식을 계산 한 후 짝수,홀수인지 검토하는 조건문을 작성하시오 
// 변수 a에는 66,77,10,34 입니다. 해당 숫자를 모두 곱합니다. 
// 경고출력 메세지로 짝수일 경우 " 해당값은 짝수 입니다." 라고 출력하시고 
//홀수일경우 해당값은 홀수입니다. 라고 출력 하시오 힌트 %
var a = 66*77*10*34;
var aa=a%2;
if(aa==0){
    alert("해당 값은 짝수입니다.");
}
else{
    alert("해당값은 홀수입니다.");
}

</script>
